<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Joe Gowen's Classic Arcade Game</title>
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Joe's Classic Arcade Game</h2>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div class="scoreboard">
      <div>
        Successes: <span class="success">0</span>
        Fails: <span class="fail">0</span>
      </div>
      <div id="difficulty">Difficulty:
        <button class="difficulty" id="easy">Easy</button>
        <button class="difficulty selected" id="medium">Medium</button>
        <button class="difficulty" id="hard">Hard</button>
      </div>
      <div>Character
        <div id="character">
          <img class ="character" id="boy" src="/images/char-boy.png" alt="Boy">
          <img class ="character selected" id="cat" src="images/char-cat-girl.png" alt="Cat Girl">
          <img class ="character" id="pink" src="images/char-pink-girl.png" alt="Pink Girl">
          <img class ="character" id="horn" src="images/char-horn-girl.png" alt="Horn Girl">
          <img class ="character" id="princess" src="images/char-princess-girl.png" alt="Princess">
        </div>
      </div>
    </div>

</body>
</html>
